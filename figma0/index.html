<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mundo Informatico</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }
      body{
         background-color: #91DEE3;
         width: 90%;
         margin: auto;
      }

      li{
         font-size: 1.5rem;
         list-style: none;
      }
      #buscar{
         margin: 1rem 0;
         
      }
      input {
         padding: 5px;
         width: 70%;
         background: white url("lupa.svg") no-repeat right ;
      }
      button {
         width: 26%;
         padding: 5px;
         background-color: #243986;
         color:white;
         border-radius: 25px;
         text-align: center;
         overflow: hidden;
      }
      section{
         width: 100%;
         display: flex;
         flex-direction:column;
         justify-content: center;
         gap: .5rem;
      }
      img{
         width: 100%;
      }
      p{
         font-size: 1.3rem;
      }
      iframe {
         border:0; 
         margin: 1rem 0;
         width: 100%; 
         height: 200px;
      }
   
   @media screen and (min-width:480px) and (max-width:768px){
     header{
         width: 40%;
         float: left;
      }
      #buscar {
         position: absolute;
         top:0;
         right: 0;
         width: 40%;
      }
      ul{
         display: flex;
         flex-direction: row;
         justify-content: space-around;
         position:relative;
         top:1rem;
         width: 100%;
         margin: 2rem 0;
      }
      li{
         display: inline;
      }
      section{
         display: grid;
         grid-template-columns: 1fr 1fr 1fr;
         gap: 2rem;
      }
      footer, iframe {
         width: 40%;
      }
      footer{
         float: left;
         width: 40%;
      }
      iframe {
         float: right;
         width: 55%; 
      }


   }
   @media screen and (min-width:769px){
      header{
         width: 30%;
         float: left;
         margin-right: 1rem;
      }
      
      #buscar {
         position: absolute;
         top:0;
         right: 0;
         width: 30%;
      }
      ul{
         width: 35%;
         display: flex;
         flex-direction: row;
         justify-content: space-around;
         margin: 1rem 2rem;
         gap:.6rem
      }
      li{
         display: inline;font-size: 1.1rem;margin-top: 1rem ;
      }
      section{
         display: grid;
         grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
         gap: 2rem;
      }
      footer, iframe {
         width: 40%;
      }
      footer{
         margin-top: 2rem;
         float: left;
         width: 40%;
      }
      iframe {
         float: right;
         width: 55%; 
      }
   }
   </style>
</head>
<body>
   <header>

   <nav>

   <div id="buscar">

   <section>

      <img src="Ficha.svg" alt="">
      <img src="Ficha.svg" alt="">
      <img src="Ficha.svg" alt="">
      <img src="Ficha.svg" alt="">
   </section>
